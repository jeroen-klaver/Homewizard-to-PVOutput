# HomeWizard Solar Data naar PVOutput - Configuratie

# HomeWizard P1 Meter configuratie
homewizard_p1:
  host: "192.168.1.100"  # IP adres van je HomeWizard P1 meter
  enabled: true

# HomeWizard kWh Meter configuratie (optioneel, voor zonnepanelen)
homewizard_kwh:
  host: "192.168.1.101"  # IP adres van je HomeWizard kWh meter
  enabled: false

# PVOutput configuratie
pvoutput:
  api_key: "your-api-key-here"
  system_id: "your-system-id-here"

# Update interval in seconden (minimum 300 voor gratis PVOutput account)
update_interval: 300

# Webserver configuratie
webserver:
  port: 8080
  host: "0.0.0.0"
